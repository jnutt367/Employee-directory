<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Directory Treehouse Project 8</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
<body>
	<header>
		<h1>Awesome Startup Employee Directory</h1>
	</header>
	<form>
	<input type="text" id="search" placeholder="Search Employees by name..." onkeyup="filterSearch()">
	</form>
	<main class="grid-container">
		<div class="card"> 
			<img class="avatar" src="api" alt="Random Employee"/>
			<div class="text-container">
				<h2 class="name">Generated</h2>
				<p class="email"></p>
				<p class="address"></p>
			</div>
		</div>
	</main>	
		<div class="overlay hidden">
			<div class="modal">
					<button class="modal-close">X</button>
				<div class="modal-content">
									
					<!-- modal information will be added with JS here -->
					<img class="avatar" src="api" alt="Random Employee"/>
					<div class="text-container">
						<h2 class="name">Generated</h2>
						<p class="email"></p>
						<p class="address"></p>
						<hr />
						<p></p>
						<p></p>
						<p></p>
					</div>
				</div>
			</div>
		</div>
		
		
	
	
	
	<script src="js/app.js"></script>
</body>
</html>
